branches:
  only:
    - master
language: node_js
node_js:
  - '14'

before_install:
  - sudo add-apt-repository universe multiverse
  - sudo apt-get update 
  - sudo apt-get install -y apt-transport-https
  - sudo apt-get update 
  - sudo apt-get install -y dotnet-runtime-3.1
install:
  - cd bot
  - npm i
  - npm i --only=dev
  - cd ..
  - cd backend
  - npm i 
  - npm i --only=dev
  - cd ..
  - cd frontend
  - npm i 
  
script: 
  - cd bot
  - tsc
  - npm run test
  - cd ..
  - cd backend
  - tsc
  - cd ..
  - cd frontend
  - npm run build   
  